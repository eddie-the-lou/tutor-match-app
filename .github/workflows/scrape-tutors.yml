name: Scrape Tutor Packages

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  scrape-tutors:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates \
          fonts-liberation \
          libappindicator3-1 \
          libatk-bridge2.0-0 \
          libdrm2 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          xdg-utils
    
    - name: Run scraper
      run: node scrapeTutors.js
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet tutorPackages.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tutorPackages.json
        git commit -m "Update tutor packages from automated scraping [skip ci]"
        git push
    
    - name: Create summary
      run: |
        echo "## Scraping Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Total tutors processed:** $(grep -c '"url"' tutorPackages.json)" >> $GITHUB_STEP_SUMMARY
        echo "- **Changes committed:** ${{ steps.check_changes.outputs.changes }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
